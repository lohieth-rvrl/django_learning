{% extends 'ui/index.html' %}
{% load static %}

{% block show %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>{{ article.title }}</h1>
    <p class="text-muted">By {{ article.author }} | Published: {{ article.published_date|date:"d M Y, H:i" }}</p>
    <hr>
    <p>{{ article.content }}</p>
    <hr>
    <p class="text-end text-secondary"><small>Current time: {{ now|date:"d M Y, H:i" }}</small></p>
    <a href="{% url 'article-list' %}" class="btn btn-outline-primary">‚Üê Back to all articles</a>
</body>
</html>
{% endblock  %}
