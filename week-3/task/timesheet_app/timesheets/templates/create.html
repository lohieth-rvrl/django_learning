{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Create/Edit</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-3">
                <h2>Create the timesheet</h2>
                <a href="{% url 'home' %}" class="btn btn-primary btn-sm">Back</a>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <div class="card text-center w-50 p-4">
                    <form method="post" class="d-flex flex-column align-items-start">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <button type="submit" class="btn btn-sm btn-success">Save</button>
                    </form>


                    {% comment %} <form method="post">
                        {% csrf_token %}

                        <div class="form-group d-flex justify-content-between align-items-center p-2 m-2">
                            <label>Select Project :</label>
                            <select name="project" class="form-control w-50">
                                <option value="">Select Project</option>
                                {% for i in data %}
                                    <option value="{{ i.project }}">{{ i.project }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group d-flex justify-content-between align-items-center p-2 m-2">
                            <label>Select Module :</label>
                            <select name="project" class="form-control w-50">
                                <option value="">Select Module</option>
                                {% for i in data %}
                                    <option value="{{ i.project }}">{{ i.module }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group d-flex justify-content-between align-items-center p-2 m-2">
                            <label>Select Task :</label>
                            <select name="project" class="form-control w-50">
                                <option value="">Select Task</option>
                                {% for i in data %}
                                    <option value="{{ i.project }}">{{ i.task }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group d-flex justify-content-between align-items-center p-2 m-2">
                            <label>Date :</label>
                            <input type="date" name="date" class="form-control w-50">
                        </div>

                        <div class="form-group d-flex justify-content-between align-items-center p-2 m-2">
                            <label>Time (hours):</label>
                            <input type="number" step="0.5" name="time" class="form-control w-50" placeholder="Enter time spent">
                        </div>

                        <div class="form-group d-flex justify-content-between align-items-start p-2 m-2">
                            <label>Description :</label>
                            <textarea name="description" class="form-control w-50" rows="3" placeholder="Describe your work"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Save</button>
                    </form> {% endcomment %}

                </div>
            </div>
        </div>
    </div>

</body>

</html>
