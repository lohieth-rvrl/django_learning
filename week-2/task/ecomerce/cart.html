<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container py-4">
    <div class="row">
      <div class=" mb-4 d-flex justify-content-between align-items-center">
        <div class=" d-flex flex-column">
          <h2 class="text-primary fw-bold text-center pb-0 mb-0">
            <a href="/index.html" class="text-decoration-none fw-bold">Brand World</a>
            </h2>
          <small><em> E-Commerce Store</em></small>
        </div>

        <div class=" d-flex align-items-center gap-3">
          <a href="/products.html" class="text-decoration-none text-dark fw-bold">
            Products
          </a>
          <button class="btn btn-success" onclick="window.location.href='cart.html'">
            Cart
          </button>
        </div>

      </div>
      <hr />
      <div class="col-md-12 mb-4">
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back</button>
          </div>
          <div class="col-md-4">
            <h3 class="text-center">Your Cart</h3>
          </div>
          <div class="col-md-4">
            <div class="d-flex justify-content-end">
              <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card p-0">
          <div class="card-header">
            <p class="fw-bold p-0 m-0">Total items:
              <span id="cart-count">0</span><br>
              <span id="info" class="text-danger"></span>
              <span id="error" class="text-success"></span>
            </p>
          </div>
          <div class="card-body p-0">
            <div class="row g-0" id="cart_container">
            </div>
          </div>

        </div>
      </div>
      <!-- <div class="row" id="cart_container"> -->


      <div class="col-md-4 text-center">
        <div class="card">
          <div class="card-header">
            <p class="text-center fw-bold m-0">Price Details</p>
          </div>
          <div class="d-flex justify-content-between mb-4">
            <div class="p-3 fw-bold text-start">
              <p>Total Price </p>
              <p>Discount </p>
              <p>Cart Price </p>
            </div>
            <div class="p-3 text-success ">
              <p id="cart-total">0</p>
              <p id="cart-total">0</p>
              <p id="cart-total">0</p>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" onclick="confirmOrder()">Proceed</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
