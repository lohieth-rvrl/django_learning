<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid d-flex justify-content-center p-0 h-100">
        <div class="row d-flex justify-content-center align-items-center  mt-4 w-75 p-0">
            <div class="col-md-6 p-0 w-100">
                <div class="card p-3">
                    <form id="userForm">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label">Profile Picture</label>
                                <input type="file" class="pic form-control p-4 border-muted" id="pic" accept="image/*"
                                    placeholder="evr">
                                <div class="error_pic text-danger"></div>
                            </div>
                            <div class="col-md-6 border-end">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="enter username">
                                <div class="error_name text-danger"></div>
                                <br>
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob">
                                <div class="error_dob text-danger"></div>
                                <br>
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="enter Email">
                                <div class="error_email text-danger"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile" placeholder="enter mobile number"
                                    pattern="[0-9]{10}">
                                <div class="error_mob text-danger"></div>
                                <br>
                                <label class="form-label">Languages</label>
                                <select id="lang" class="form-control" multiple="multiple">
                                    <option value="Tamil">Tamil</option>
                                    <option value="English">English</option>
                                    <option value="Hindi">Hindi</option>
                                    <option value="Telugu">Telugu</option>
                                    <option value="Malayalam">Malayalam</option>
                                </select>
                                <div class="error_lang text-danger"></div>
                                <br>
                                <label class="form-label">Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Male">
                                    <label class="form-check-label">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Female">
                                    <label class="form-check-label">Female</label>
                                </div>
                                <div class="error_gender text-danger"></div>
                            </div>
                            <div class="col-md-12">
                                <div class="text-center ">
                                    <button type="submit" class="btn btn-primary w-25">SEND</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="model" tabindex="-1">
        <div class="modal-dialog ">
            <div class="modal-content p-4">
                <div class="modal-header">
                    <h5 class="modal-title">Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="show"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
